version: '3'
services:

  carsindfw_app:
    container_name: carsindfw-app
    build: ./backend
    #    restart: always
    volumes:
      - ./backend/src:/var/www

  carsindfw_nginx:
    container_name: carsindfw-nginx
    build: ./nginx
    #    restart: always
    ports:
      - "8081:8081"
    volumes:
      - ./backend/src:/var/www
    depends_on:
      - carsindfw_app